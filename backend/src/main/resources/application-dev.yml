# Perfil de desarrollo local â€” PostgreSQL existente en localhost:5432
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kaosdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

logging:
  level:
    com.kaos: DEBUG
    org.hibernate.SQL: DEBUG
