# ═══════════════════════════════════════════════
# COMPONENTS
# ═══════════════════════════════════════════════
components:
  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: Identificador del recurso
    PageParam:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
      description: Número de página (0-based)
    SizeParam:
      name: size
      in: query
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      description: Tamaño de página
    SortParam:
      name: sort
      in: query
      required: false
      schema:
        type: string
      description: Campo de ordenación (campo,asc|desc)

  responses:
    BadRequest:
      description: Datos de entrada inválidos
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    # --- PERFIL HORARIO ---
    PerfilHorarioRequest:
      type: object
      required:
        [
          nombre,
          zonaHoraria,
          horasLunes,
          horasMartes,
          horasMiercoles,
          horasJueves,
          horasViernes,
        ]
      properties:
        nombre:
          type: string
          description: Nombre del perfil (ej. España, Chile)
          maxLength: 100
          example: "España"
        zonaHoraria:
          type: string
          description: Timezone IANA (ej. Europe/Madrid)
          maxLength: 50
          example: "Europe/Madrid"
        horasLunes:
          type: number
          format: double
          description: Horas laborables lunes
          example: 8.5
        horasMartes:
          type: number
          format: double
          description: Horas laborables martes
          example: 8.5
        horasMiercoles:
          type: number
          format: double
          description: Horas laborables miércoles
          example: 8.5
        horasJueves:
          type: number
          format: double
          description: Horas laborables jueves
          example: 8.5
        horasViernes:
          type: number
          format: double
          description: Horas laborables viernes
          example: 7.0

    PerfilHorarioResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nombre:
          type: string
        zonaHoraria:
          type: string
        horasLunes:
          type: number
          format: double
        horasMartes:
          type: number
          format: double
        horasMiercoles:
          type: number
          format: double
        horasJueves:
          type: number
          format: double
        horasViernes:
          type: number
          format: double
        totalSemanal:
