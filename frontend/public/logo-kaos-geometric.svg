<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo geométrico abstracto -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M 100 10 L 165 45 L 165 140 Q 165 205 100 265 Q 35 205 35 140 L 35 45 Z" 
        fill="#2C3E50" stroke="url(#goldGrad)" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Triángulos formando el águila (estilo geométrico) -->
  <!-- Ala izquierda (triángulos) -->
  <polygon points="70,85 50,70 60,100" fill="#FFD700" opacity="0.8"/>
  <polygon points="80,90 55,80 75,110" fill="#FFA500" opacity="0.8"/>
  
  <!-- Ala derecha (triángulos) -->
  <polygon points="130,85 150,70 140,100" fill="#FFD700" opacity="0.8"/>
  <polygon points="120,90 145,80 125,110" fill="#FFA500" opacity="0.8"/>
  
  <!-- Cabeza (hexágono) -->
  <polygon points="100,60 108,65 108,75 100,80 92,75 92,65" 
           fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Pico (triángulo rojo) -->
  <polygon points="108,70 120,68 110,76" fill="#E63946"/>
  
  <!-- Texto KAOS -->
  <text x="100" y="145" font-family="'Courier New', monospace" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGrad)" letter-spacing="3">KAOS</text>
  
  <!-- Globo abstracto (cuadrado rotado) -->
  <g transform="translate(100, 195)">
    <rect x="-16" y="-16" width="32" height="32" fill="none" stroke="#27AE60" stroke-width="2" transform="rotate(45)"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#27AE60" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Decoraciones de esquinas -->
  <polygon points="50,50 45,55 55,55" fill="#FFD700" opacity="0.5"/>
  <polygon points="150,50 155,55 145,55" fill="#FFD700" opacity="0.5"/>
</svg>