<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo CONTROL clásico (mismo estilo que KAOS Classic) -->
  <path d="M 100 10 L 160 50 L 160 140 Q 160 200 100 260 Q 40 200 40 140 L 40 50 Z" 
        fill="none" stroke="#000" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- Relleno degradado del escudo -->
  <defs>
    <linearGradient id="escudoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <path d="M 100 10 L 160 50 L 160 140 Q 160 200 100 260 Q 40 200 40 140 L 40 50 Z" 
        fill="url(#escudoGrad)"/>
  
  <!-- Escudo dentro del escudo (símbolo de protección) -->
  <path d="M 100 35 L 145 60 L 145 120 Q 145 160 100 190 Q 55 160 55 120 L 55 60 Z" 
        fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Símbolo de engranaje (control/mecanismo) -->
  <g transform="translate(100, 95)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="6" fill="#FFD700" stroke="#AA6600" stroke-width="1"/>
    <!-- Dientes de engranaje -->
    <rect x="-2" y="-18" width="4" height="8" fill="#FFD700"/>
    <rect x="-2" y="10" width="4" height="8" fill="#FFD700"/>
    <rect x="-18" y="-2" width="8" height="4" fill="#FFD700"/>
    <rect x="10" y="-2" width="8" height="4" fill="#FFD700"/>
  </g>
  
  <!-- Texto CONTROL -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#FFD700" stroke="#AA6600" stroke-width="0.5">CONTROL</text>
  
  <!-- Árbol o línea de mando descendente -->
  <line x1="100" y1="185" x2="100" y2="220" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="85" cy="220" r="3" fill="#FFD700"/>
  <circle cx="100" cy="220" r="3" fill="#FFD700"/>
  <circle cx="115" cy="220" r="3" fill="#FFD700"/>
</svg>