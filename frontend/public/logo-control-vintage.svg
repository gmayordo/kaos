<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo CONTROL vintage (mismo estilo que KAOS Vintage) -->
  <defs>
    <linearGradient id="vintageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="controlGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sombra del escudo -->
  <path d="M 100 15 L 162 48 L 162 140 Q 162 200 100 260 Q 38 200 38 140 L 38 48 Z" 
        fill="url(#vintageGrad)" stroke="#000" stroke-width="3"/>
  
  <!-- Borde interior plateado -->
  <path d="M 100 22 L 156 52 L 156 135 Q 156 195 100 252 Q 44 195 44 135 L 44 52 Z" 
        fill="none" stroke="#D3D3D3" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Engranaje vintage (símbolo de control mecánico) -->
  <g transform="translate(100, 85)" fill="url(#controlGrad)" stroke="#333" stroke-width="1">
    <circle cx="0" cy="0" r="12" fill="url(#controlGrad)"/>
    <!-- Dientes -->
    <rect x="-2" y="-18" width="4" height="8" fill="url(#controlGrad)"/>
    <rect x="-2" y="10" width="4" height="8" fill="url(#controlGrad)"/>
    <rect x="-18" y="-2" width="8" height="4" fill="url(#controlGrad)"/>
    <rect x="10" y="-2" width="8" height="4" fill="url(#controlGrad)"/>
    <!-- Centro -->
    <circle cx="0" cy="0" r="4" fill="#000"/>
  </g>
  
  <!-- Texto CONTROL vintage -->
  <text x="100" y="155" font-family="'Georgia', serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#FFD700" stroke="#CC6600" stroke-width="1">CONTROL</text>
  
  <!-- Sombra de texto -->
  <text x="101" y="156" font-family="'Georgia', serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3">CONTROL</text>
  
  <!-- Línea decorativa vintage -->
  <line x1="70" y1="175" x2="130" y2="175" stroke="#FFD700" stroke-width="1" opacity="0.7"/>
  <circle cx="75" cy="175" r="2" fill="#FFD700"/>
  <circle cx="125" cy="175" r="2" fill="#FFD700"/>
  
  <!-- Engranajes pequeños en base (cascada de control) -->
  <g transform="translate(85, 220)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#FFD700" stroke-width="1"/>
    <rect x="-1" y="-8" width="2" height="4" fill="#FFD700"/>
    <rect x="-1" y="4" width="2" height="4" fill="#FFD700"/>
  </g>
  <g transform="translate(100, 220)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#FFD700" stroke-width="1"/>
    <rect x="-1" y="-8" width="2" height="4" fill="#FFD700"/>
    <rect x="-1" y="4" width="2" height="4" fill="#FFD700"/>
  </g>
  <g transform="translate(115, 220)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#FFD700" stroke-width="1"/>
    <rect x="-1" y="-8" width="2" height="4" fill="#FFD700"/>
    <rect x="-1" y="4" width="2" height="4" fill="#FFD700"/>
  </g>
</svg>