<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo CONTROL neón (mismo estilo que KAOS Neon) -->
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo escudo -->
  <path d="M 100 15 L 158 48 L 158 138 Q 158 195 100 258 Q 42 195 42 138 L 42 48 Z" 
        fill="url(#neonGrad)" stroke="#00FFFF" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Símbolo de control (rejilla/matriz) -->
  <g transform="translate(100, 95)" filter="url(#glow)">
    <!-- Líneas horizontal y vertical -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#00FF00" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#00FF00" stroke-width="1"/>
    
    <!-- Puntos de control -->
    <circle cx="-10" cy="-10" r="1.5" fill="#FF00FF"/>
    <circle cx="10" cy="-10" r="1.5" fill="#FF00FF"/>
    <circle cx="-10" cy="10" r="1.5" fill="#FF00FF"/>
    <circle cx="10" cy="10" r="1.5" fill="#FF00FF"/>
    <circle cx="0" cy="0" r="2" fill="#FFFF00"/>
  </g>
  
  <!-- Texto CONTROL neón -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#00FF00" stroke="#00FFFF" stroke-width="1" filter="url(#glow)">CONTROL</text>
  
  <!-- Línea de energía -->
  <line x1="100" y1="170" x2="100" y2="210" stroke="#FF00FF" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="100" cy="215" r="4" fill="none" stroke="#00FFFF" stroke-width="1" filter="url(#glow)"/>
</svg>