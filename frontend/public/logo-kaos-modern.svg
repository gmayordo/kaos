<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo moderno minimalista -->
  <path d="M 100 20 L 155 55 L 155 135 Q 155 190 100 250 Q 45 190 45 135 L 45 55 Z" 
        fill="#1E3A8A" stroke="none"/>
  
  <!-- Águila simplificada (solo silueta) -->
  <path d="M 100 60 
           L 85 80 L 70 75 L 65 95
           L 100 100
           L 135 95 L 130 75 L 115 80 Z" 
        fill="#F0F0F0"/>
  
  <!-- Cabeza simplificada -->
  <circle cx="100" cy="65" r="8" fill="#F0F0F0"/>
  
  <!-- Pico mínimo -->
  <polygon points="106,65 118,63 108,70" fill="#FFA500"/>
  
  <!-- Texto KAOS moderno -->
  <text x="100" y="155" font-family="'Aria Bold', sans-serif" font-size="32" font-weight="900" 
        text-anchor="middle" fill="#FF6B6B" letter-spacing="2">KAOS</text>
  
  <!-- Globo circular minimalista -->
  <circle cx="100" cy="200" r="18" fill="none" stroke="#00D084" stroke-width="2"/>
  <circle cx="100" cy="200" r="14" fill="none" stroke="#00D084" stroke-width="1" opacity="0.5"/>
  
  <!-- Plus/Cruz en el centro (símbolo de control) -->
  <line x1="100" y1="185" x2="100" y2="215" stroke="#00D084" stroke-width="1.5"/>
  <line x1="85" y1="200" x2="115" y2="200" stroke="#00D084" stroke-width="1.5"/>
</svg>