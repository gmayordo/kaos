<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo CONTROL moderno (mismo estilo que KAOS Modern) -->
  <path d="M 100 20 L 155 55 L 155 135 Q 155 190 100 250 Q 45 190 45 135 L 45 55 Z" 
        fill="#1E3A8A" stroke="none"/>
  
  <!-- Símbolo de escudo/protección moderno -->
  <path d="M 100 60 L 130 75 L 130 120 Q 130 150 100 170 Q 70 150 70 120 L 70 75 Z" 
        fill="#F0F0F0" opacity="0.7"/>
  
  <!-- Símbolo de red/conexiones (control distribuido) -->
  <circle cx="100" cy="105" r="5" fill="#F0F0F0"/>
  <circle cx="85" cy="95" r="3" fill="#F0F0F0"/>
  <circle cx="115" cy="95" r="3" fill="#F0F0F0"/>
  <circle cx="85" cy="120" r="3" fill="#F0F0F0"/>
  <circle cx="115" cy="120" r="3" fill="#F0F0F0"/>
  <line x1="100" y1="105" x2="85" y2="95" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="100" y1="105" x2="115" y2="95" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="100" y1="105" x2="85" y2="120" stroke="#F0F0F0" stroke-width="1"/>
  <line x1="100" y1="105" x2="115" y2="120" stroke="#F0F0F0" stroke-width="1"/>
  
  <!-- Texto CONTROL moderno -->
  <text x="100" y="160" font-family="'Arial Bold', sans-serif" font-size="24" font-weight="900" 
        text-anchor="middle" fill="#00D084" letter-spacing="1">CONTROL</text>
  
  <!-- Línea divisoria minimalista -->
  <line x1="70" y1="175" x2="130" y2="175" stroke="#00D084" stroke-width="1" opacity="0.5"/>
  
  <!-- Indicadores de estado (3 puntos) -->
  <circle cx="80" cy="200" r="2" fill="#00D084"/>
  <circle cx="100" cy="200" r="2" fill="#00D084"/>
  <circle cx="120" cy="200" r="2" fill="#00D084"/>
</svg>