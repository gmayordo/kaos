<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo CONTROL geométrico (mismo estilo que KAOS Geometric) -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M 100 10 L 165 45 L 165 140 Q 165 205 100 265 Q 35 205 35 140 L 35 45 Z" 
        fill="#2C3E50" stroke="url(#goldGrad)" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Símbolo de pirámide/jerarquía de control (triángulos) -->
  <polygon points="100,70 70,100 130,100" fill="#FFD700" opacity="0.8"/>
  <polygon points="100,105 80,130 120,130" fill="#FFA500" opacity="0.8"/>
  <polygon points="100,140 90,155 110,155" fill="#FFD700" opacity="0.6"/>
  
  <!-- Líneas conectoras -->
  <line x1="70" y1="100" x2="80" y2="130" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  <line x1="130" y1="100" x2="120" y2="130" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
  
  <!-- Texto CONTROL -->
  <text x="100" y="185" font-family="'Courier New', monospace" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGrad)" letter-spacing="2">CONTROL</text>
  
  <!-- Ornamentación geométrica -->
  <hexagon cx="100" cy="215" r="12" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="100" cy="215" r="8" fill="none" stroke="#FFA500" stroke-width="1" opacity="0.6"/>
</svg>