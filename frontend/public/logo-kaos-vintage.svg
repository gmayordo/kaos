<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo vintage con degradados -->
  <defs>
    <linearGradient id="vintageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="agujaGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sombra del escudo -->
  <path d="M 100 15 L 162 48 L 162 140 Q 162 200 100 260 Q 38 200 38 140 L 38 48 Z" 
        fill="url(#vintageGrad)" stroke="#000" stroke-width="3"/>
  
  <!-- Borde interior plateado -->
  <path d="M 100 22 L 156 52 L 156 135 Q 156 195 100 252 Q 44 195 44 135 L 44 52 Z" 
        fill="none" stroke="#D3D3D3" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Águila con aspecto vintage -->
  <!-- Cuerpo -->
  <ellipse cx="100" cy="75" rx="11" ry="13" fill="url(#agujaGrad)" stroke="#333" stroke-width="1"/>
  
  <!-- Alas arqueadas (vintage) -->
  <path d="M 80 78 Q 60 60 50 85 Q 48 95 65 105 Q 85 92 80 80" 
        fill="url(#agujaGrad)" stroke="#333" stroke-width="1"/>
  <path d="M 120 78 Q 140 60 150 85 Q 152 95 135 105 Q 115 92 120 80" 
        fill="url(#agujaGrad)" stroke="#333" stroke-width="1"/>
  
  <!-- Cabeza -->
  <circle cx="100" cy="68" r="10" fill="url(#agujaGrad)" stroke="#333" stroke-width="1"/>
  
  <!-- Pico rojo clásico -->
  <path d="M 107 68 L 122 65 L 107 73 Z" fill="#FF4500" stroke="#CC0000" stroke-width="0.5"/>
  
  <!-- Ojo brillante -->
  <circle cx="104" cy="66" r="2" fill="#FFD700" stroke="#CC6600" stroke-width="0.5"/>
  
  <!-- Texto KAOS vintage -->
  <text x="100" y="142" font-family="'Georgia', serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#FFD700" stroke="#CC6600" stroke-width="1">KAOS</text>
  
  <!-- Sombra de texto -->
  <text x="101" y="143" font-family="'Georgia', serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3">KAOS</text>
  
  <!-- Globo terrestre vintage -->
  <circle cx="100" cy="185" r="19" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <circle cx="100" cy="185" r="19" fill="url(#vintageGrad)" opacity="0.1"/>
  
  <!-- Líneas del globo -->
  <circle cx="100" cy="185" r="19" fill="none" stroke="#006400" stroke-width="0.5" opacity="0.5"/>
  <line x1="100" y1="166" x2="100" y2="204" stroke="#006400" stroke-width="0.5"/>
  <path d="M 81 185 Q 100 178 119 185" stroke="#006400" fill="none" stroke-width="0.5"/>
  
  <!-- Brillo vintage -->
  <ellipse cx="92" cy="175" rx="6" ry="8" fill="#90EE90" opacity="0.3"/>
</svg>